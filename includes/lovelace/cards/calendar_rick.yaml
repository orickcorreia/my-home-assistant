type: 'custom:atomic-calendar-revive'
entities:
  - entity: calendar.pessoal
    eventCalName: Pessoal
    type: icon1
    icon: 'mdi:check-circle'
    color: "var(--primary-text-color)"

  - entity: calendar.holidays_in_brazil
    eventCalName: Feriado
    type: holyday
    icon: 'mdi:calendar-check'
    color: var(--primary-color)

# # Main setup
name: Agenda
defaultMode: Calendar
enableModeChange: true
maxDaysToShow: 90
firstDayOfWeek: 1
showLoader: false
showDate: true
# showMonth: true
# showWeekDay: true
showDeclined: true

# Lang
language: pt-br
fullDayEventText: 'o dia todo'
noEventsForNextDaysText: 'Sem registros na agenda.'
noEventsForTodayText: 'Sem eventos na agenda para hoje.'
dateFormat: 'dddd, D | MMM | HH[:]mm'

# Style
finishedEventFilter: grayscale(0%)
finishedEventOpacity: 1
