                                            
type: vertical-stack
cards:

  # Título
  - type: 'custom:button-card'
    layout: icon_name
    name: Mackbook
    icon: 'mdi:laptop-mac'
    style: |
      ha-card {
        background-color: var(--paper-card-background-color);
        background-image: url("/local/images/bg_mac.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }
    styles:
      grid:
        - grid-template-areas: '"i n"'
        - grid-template-columns: 20% 1fr
      icon:
        - align-self: start
        - color: var(--primary-color)
        - height: 35px
      card:
        - height: 80px
        - padding: 25px 5px 25px 0px
      name:
        - color: var(--primary-text-color)
        - justify-self: start
        - padding-left: 0px
        - font-weight: 400
        - font-size: 20px

  # Botões
  - type: horizontal-stack
    cards:

      # Botão Play Pause  
      - type: "custom:button-card"
        entity: input_boolean.mac_play
        icon: mdi:play-pause
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Voltar
      - type: "custom:button-card"
        show_name: false
        entity: input_boolean.mac_previous
        icon: mdi:skip-previous
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Avançar
      - type: "custom:button-card"
        entity: input_boolean.mac_next
        icon: mdi:skip-next
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

  - type: horizontal-stack
    cards:

      # Botão Mute
      - type: "custom:button-card"
        entity: input_boolean.mac_mute
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Volume Menos
      - type: "custom:button-card"
        entity: input_boolean.mac_vol_menos
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Volume Mais
      - type: "custom:button-card"
        entity: input_boolean.mac_vol_mais
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Volume Máximo
      - type: "custom:button-card"
        entity: input_boolean.mac_vol_max
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

  - type: horizontal-stack
    cards:

      # Botão Abrir TeamViewer
      - type: "custom:button-card"
        entity: input_boolean.mac_open_tw
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Spotify Rick
      - type: "custom:button-card"
        entity: input_boolean.spotify_rick_mac
        icon: mdi:spotify
        show_name: false
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: >
              [[[
                if (states['input_boolean.spotify_rick_mac'].state == "off")
                  return "script.spotify_rick_start_mac";
                return "script.spotify_rick_stop_mac";
              ]]]
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px
          icon:
            - height: 60px
          name:
            - color: var(--disabled-color)

      # Botão Monitor On
      - type: "custom:button-card"
        entity: input_boolean.mac_monitor_on
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Monitor Off
      - type: "custom:button-card"
        entity: input_boolean.mac_monitor_off
        show_name: false
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

  - type: horizontal-stack
    cards:

      # Botão Desligar o Mac
      - type: "custom:button-card"
        entity: switch.macbook
        show_name: false
        tap_action: none
        hold_action:
          action: call-service
          service: switch.turn_off
          service_data:
            entity_id: switch.macbook
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Reiniciar o Mac
      - type: "custom:button-card"
        entity: input_boolean.mac_restart
        show_name: false
        tap_action: none
        hold_action:
          action: call-service
          service: input_boolean.turn_on
          service_data:
            entity_id: input_boolean.mac_restart                 
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px

      # Botão Logout no Mac
      - type: "custom:button-card"
        entity: input_boolean.mac_logout
        show_name: false
        tap_action: none
        hold_action:
          action: call-service
          service: input_boolean.turn_on
          service_data:
            entity_id: input_boolean.mac_logout
        styles:
          card:
            - font-size: 12px
            - padding: 0px 0px 5px 0px
            - height: 80px
