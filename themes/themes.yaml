Caule Dracula:

  # Change the value below 8px to 0px to remove the rounded corners
  ha-card-border-radius: 8px
  # Color variables 
  cyan: "#8be9fe"
  yellow: "#f1fa8c"
  pink: "#fb7ac6"
  purple: "#bd93f9"
  gray: "#5c6992"
  bg1: "#282a36"
  bg2: "#21212c"
  dark: "#111111"
  light: "#dde7ec"
  white: "#FFFFFF"
  red: "#FF0000"
  # Main colors 

  sidebar-background-color:  var(--bg1)
#################################
# TEXT
#################################

  primary-text-color: var(--light)
  secondary-text-color: var(--cyan) # ajustar ainda
  text-primary-color: var(--red)
  disabled-text-color: var(--red)

################################# 
# MAIN INTERFACE COLORS
#################################

  primary-color: var(--red)
  dark-primary-color: var(--purple)
  light-primary-color: var(--yellow)
  accent-color: var(--purple)
  disabled-color: var(--gray)

#################################
 # BACKGROUND AND SIDEBAR
#################################

  ha-card-background: var(--bg1)  
  card-background-color: var(--bg1)  
  primary-background-color: var(--bg2)
  secondary-background-color: var(--red)


#################################
# table lines around sidebar
#################################

  divider-color: var(--bg2)
  scrollbar-thumb-color: var(--cyan)
  error-color: var(--red)
  error-state-color: 'var(--error-color)'

#################################
 # CARDS
 #################################

  ha-card-border-radius: "8px"
  ha-card-box-shadow: 'inset 0px 0px 0px 0px var(--divider-color)'
  ha-card-header-color: var(--cyan)

#################################
 # STATES AND BADGES
 #################################

  state-icon-active-color: var(--red)
  state-icon-color: var(--yellow)
  state-icon-unavailable-color: var(--bg2)



################################# 
# SIDEBAR MENU
 #################################

  sidebar-text-color: var(--light)
  sidebar-icon-color: var(--pink)
  sidebar-selected-icon-color: var(--cyan)
  sidebar-selected-text-color: var(--light)
  sidebar-selected-background-color: var(--purple)

#################################
 # CONTROLS  
#################################

  switch-checked-color: var(--yellow)
  switch-unchecked-color: var(--gray)
  switch-checked-button-color: var(--yellow)
  switch-unchecked-button-color: var(--gray)
  switch-checked-track-color: var(--dark)
  switch-unchecked-track-color: var(--dark)
  slider-color: var(--gray)
  slider-secondary-color: var(--gray)
  slider-bar-color: 'var(--disabled-text-color)'

################################# 
# FOR LABEL BADGE
 #################################

  label-badge-background-color: var(--red)
  label-badge-text-color: var(--yellow)
  label-badge-blue: var(--cyan)
  label-badge-green: var(--purple)
  label-badge-red: var(--pink)
  label-badge-yellow: var(-yellow)
  label-badge-grey: var(--gray)

#################################
# Paper-styles color.html dependency is stripped on build.
# When a default paper-style color is used, it needs to be copied
# from paper-styles/color.html to here.
#################################

  paper-grey-50: "rgba(0, 0, 0, 1)"
  paper-grey-200: "rgba(0, 0, 0, 1)"
  paper-grey-400: "rgba(0, 0, 0, 1)"

#################################
# for paper-spinner
#################################

  google-blue-500: "var(--make-blue)"
  google-green-500:  "var(--make-green)"
  google-red-500: "rgba(0, 0, 0, 1)"
  google-yellow-500: "rgba(0, 0, 0, 1)"
  paper-spinner-color: "rgba(0, 0, 0, 1)"

#################################
# for paper-slider
#################################

  paper-blue-400: "rgba(0, 0, 0, 1)"
  paper-green-400: "rgba(0, 0, 0, 1)"
  paper-orange-400: "rgba(0, 0, 0, 1)"

#################################
# opacity for dark text on a light background
#################################

  dark-divider-opacity: "1"
  dark-disabled-opacity: '1' #or hint text or icon
  dark-secondary-opacity: '1'
  dark-primary-opacity: '1'

#################################
# opacity for light text on a dark background
#################################

  light-divider-opacity: "1"
  light-disabled-opacity: '1' # or hint text or icon
  light-secondary-opacity: '1'
  light-primary-opacity: '1'

#################################
# derived colors, to keep existing themes mostly working
#################################

  paper-card-background-color: var(--ha-card-background)
  paper-listbox-background-color: var(--primary-background-color)
  paper-item-icon-active-color: var(--pink)
  paper-item-icon-color: var(--disabled-color)
  table-row-alternative-background-color: var(--bg2)
  table-row-background-color: var(--bg1)

#################################
# set our slider style
#################################

  paper-slider-knob-color: var(--yellow)
  paper-slider-knob-start-color: var(--yellow)
  paper-slider-pin-color: var(--purple)
  paper-slider-active-color: var(--yellow)
  paper-slider-secondary-color: var(--red)
  paper-slider-container-color: var(--red)
  ha-paper-slider-pin-font-size: '25px'

#################################
# set data table style
#################################

  data-table-background-color: var(--primary-background-color)

#################################
# Change some parts in developer tools
#################################

  paper-dialog-background-color: var(--bg)
  paper-dialog-color: var(--pink)

#################################
# rgb
#################################

  rgb-primary-color: var(--red)
  rgb-accent-color: var(--red)
  rgb-primary-text-color: var(--red)
  rgb-secondary-text-color: var(--red)
  rgb-text-primary-color: var(--red)

#################################
# mwc
#################################

  mdc-theme-primary: "rgba(0, 0, 0, 1)"
  mdc-theme-secondary: 'var(--accent-color)'
  mdc-theme-background: 'var(--primary-background-color)'
  mdc-theme-surface: 'var(--paper-card-background-color, var(--card-background-color))'

#################################
# mwc text styles
#################################

  mdc-theme-on-primary: 'var(--pink)'
  mdc-theme-on-secondary: 'var(--pink)'
  mdc-theme-on-surface: 'var(--primary-text-color)'

#################################
# app header background color
#################################

  app-header-background-color: var(--bg1)
  app-header-text-color: 'var(--pink)'
  ch-active-tab-color: var(--white)
  ch-all-tabs-color: var(--light)
  ch-background: var(--white)
  ch-notification-dot-color: "var(--yellow)"
  ch-tab-indicator-color: var(--cyan)

#################################
