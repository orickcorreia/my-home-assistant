type: vertical-stack
cards: 

  - type: horizontal-stack
    cards:

      # Switch - AC Quarto
      - entity: switch.ac_quarto
        type: "custom:button-card"
        icon: mdi:snowflake
        label: >
          [[[
            if (states['switch.ac_quarto'].state == "on")
              return states['sensor.uptime_ac_quarto'].state;
          ]]]       
        show_label: true           
        tap_action:
          action: toggle
        hold_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.var_ac_lock
        name: Ar
        size: 65%
        state:
          - value: "unavailable"
            color: var(--primary-background-color)
        styles:
          label:
            - font-size: 12px
            - color: var(--light-primary-color)  
          card:
            - font-size: 16px
            - height: 120px
            - padding: 10px 5px 15px 5px
          custom_fields:
            notification:
              - background-color: >
                  [[[
                    if (states['input_boolean.var_ac_lock'].state == "on")
                      return "var(--primary-color)";
                    return "var(--paper-card-background-color)";
                  ]]]
              - border-radius: 50%
              - position: absolute
              - left: 70%
              - top: 10%
              - height: 15px
              - width: 15px
              - font-size: 8px
              - line-height: 20px
        custom_fields:
          notification: >
            [[[ return " "; ]]]

