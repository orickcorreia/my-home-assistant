#   Como funciona?
#
#     Por enquanto eu ainda não tenho nenhum dispositivo que realmente calcule o meu consumo de energia (e nem sei se vou ter depois disso que construí).
#     O kWh é uma obtido através da seguinte equação: kWh = (Potência em Watts / 1000) x (Tempo de utilização)
#     1) Potencia em Watts: Cada equipamento tem sua potência. Isso vem descrito em muitos equipamentos, mas é fácil encontrar na internet.
#     2) Tempo de utilização: Utilizo os Sensores History Stats para contar quanto tempo um dispositivo ficou ligado hoje, ontem, esse mês e no mês anterior.
#     3) Essa divisão por 1000 dá equação é apenas para converter Kilowatts para Watts.
#     
#     Extra: Para saber quanto vai custar esse consumo em reais é só multiplicar o consumo em kWh pelo preço do kWh que vem na sua conta de energia.
