  # Spotify Buttons
  - type: horizontal-stack
    cards:

      # Ar do Estúdio
      - type: custom:mod-card
        card:
          type: 'custom:button-card'
          entity: input_boolean.ar_do_estudio_gmlab
          layout: icon_name
          name: Ar do Estúdio
          icon: mdi:snowflake
          size: 60%
          tap_action:
            action: toggle
          styles:
            grid:
              - grid-template-areas: '"i n"'
              - grid-template-columns: 30% 70%
            icon:
              - align-self: start
              - height: 45px
            card:
              - padding: 5px 0px 5px 0px
              - height: 45px
            name:
              - justify-self: end
              - padding-right: 15%
              - font-weight: 400
