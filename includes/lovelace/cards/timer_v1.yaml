
type: vertical-stack
cards:

  # TÃ­tulo Timer
  - type: 'custom:button-card'
    layout: icon_name
    name: Timer
    icon: mdi:timer-outline
    styles:
      grid:
        - grid-template-areas: '"n i"'
        - grid-template-columns: 1fr 20% 
      icon:
        - align-self: end
        - color: var(--primary-color)
        - height: 35px
      card:
        - padding: 5px
        - height: 45px
        - background: var(--paper-card-background-color)
      name:
        - color: var(--primary-text-color)
        - justify-self: start
        - padding-left: 10%
        - font-weight: 400
        - font-size: 20px

  # Card Timer
  - type: entities
    style: |
      :host {
        --paper-item-icon-color: var(--primary-color);
      }
      ha-card {
        padding: 0px 10px 0px 0px;
      }
    show_header_toggle: false
    entities:
      - entity: input_select.timer_entities
        name: Dispositivo
      - entity: input_number.timer_slider
        name: Tempo
      - entity: input_boolean.timer
        name: Ativar
        icon: 

  - type: conditional
    conditions:
      - entity: input_boolean.timer_tudo
        state: "on"
    card:
      entity: input_boolean.timer_tudo
      type: "custom:button-card"
      layout: icon_name
      tap_action:
        action: toggle
      label: >
        [[[
          return 'Desligando em ' + (states['sensor.timer_tudo'].state) + ' min' ; ;
        ]]]
      show_label: true
      styles:
        grid:
          - grid-template-areas: '"i n l"'
          - grid-template-columns: 15% 35% 50%  
        icon:
          - align-self: start
          - color: var(--primary-color)
          - height: 40px
        card:
          - padding: 5px
          - height: 45px
        name:
          - justify-self: start
          - font-weight: 400
          - font-size: 14px
        label:
          - justify-self: end
          - font-weight: 400
          - font-size: 14px
          - padding-right: 10%

