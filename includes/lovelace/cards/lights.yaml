type: horizontal-stack
cards:

  # Light - Luz da Sala
  - entity: light.luz_da_sala
    type: "custom:button-card"
    icon: mdi:lightbulb-outline
    label: >
      [[[
        if (states['light.luz_da_sala'].state == "on")
          return states['sensor.uptime_luz_da_sala'].state;
      ]]]
    show_label: true
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    name: Sala
    size: 90%
    state:
      - value: "unavailable"
        color: var(--primary-background-color)
    styles:
      label:
        - font-size: 12px
        - color: var(--light-primary-color)  
      card:
        - font-size: 16px
        - height: 120px
        - padding: 10px 5px 15px 5px

