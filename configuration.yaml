weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily

spotcast:
  sp_dc: !secret spotify_rick_sp_dc
  sp_key: !secret spotify_rick_sp_key
  accounts:
    rick:
      sp_dc: !secret spotify_rick_sp_dc
      sp_key: !secret spotify_rick_sp_key
    evi:
      sp_dc: !secret spotify_evi_sp_dc
      sp_key: !secret spotify_evi_sp_key


