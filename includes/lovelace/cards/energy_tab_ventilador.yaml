type: vertical-stack
cards:
 
  # Título
  - type: 'custom:button-card'
    layout: icon_name
    name: Geladeira
    label: >
      [[[
        if (states['switch.geladeira'].state == "on")
          return "LIGADO";
        return "DESLIGADO";
      ]]]
    show_label: true
    icon: mdi:fridge
    styles:
      grid:
        - grid-template-areas: '"n l i"'
        - grid-template-columns: 1fr 20% 20% 
      icon:
        - align-self: end
        - color: var(--light-primary-color)
        - height: 25px
      card:
        - padding: 5px
        - height: 35px
        - background: var(--ha-card-background)
      name:
        - color: var(--primary-text-color)
        - justify-self: start
        - padding-left: 10%
        - font-weight: 400
        - font-size: 20px
      label:
        - color: var(--paper-card-background-color)
        - justify-self: end
        - padding: 3px 10px 3px 10px
        - font-weight: 500
        - border-radius: 6px
        - font-weight: bold
        - font-size: 12px
        - opacity: >
            [[[
              if (states['switch.geladeira'].state == "on")
                return "100%";
              return "30%";
            ]]]
        - background-color: >
            [[[
              if (states['switch.geladeira'].state == "on")
                return "var(--color3, var(--light-primary-color))";
              return "var(--disabled-color)";
            ]]]
  
  # Tags      
  - type: horizontal-stack
    cards:

      - entity:  
        name: Hoje
        type: 'custom:button-card'
        show_icon: false
        style:
          name:
            - font-weight: 500
            - font-size: 16px

      - entity:  
        name: Ontem
        type: 'custom:button-card'
        show_icon: false
        style:
          name:
            - font-weight: 500
            - font-size: 16px

      - entity:  
        name: Mês
        type: 'custom:button-card'
        show_icon: false
        style:
          name:
            - font-weight: 500
            - font-size: 16px

      - entity:  
        name: Anterior
        type: 'custom:button-card'
        show_icon: false
        style:
          name:
            - font-weight: 500
            - font-size: 16px

  # Displays
  - type: horizontal-stack
    cards: 

      # Geral - Hoje
      - entity: sensor.meter_geladeira_hoje
        type: 'custom:button-card'
        name: >
          [[[
            var kwh = states['sensor.meter_geladeira_hoje'].state;
            return kwh + ' kWh'; 
          ]]]
        label: >
          [[[
            var custo = states['sensor.meter_geladeira_hoje'].state * states['input_text.preco_kwh'].state;
            return 'R$ ' + (custo.toFixed(2)); 
          ]]]
        show_icon: false
        show_state: false
        show_label: true
        show_name: true
        tap_action:
          action: more-info
        styles:
          card:
            - padding: 5px
          label:
            - font-weight: 500
            - font-size: 17px
            - color: var(--primary-color)
          name:
            - font-weight: 500
            - font-size: 14px

      # Geral - Ontem
