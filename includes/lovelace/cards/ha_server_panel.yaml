type: vertical-stack
cards:
  # TÃ­tulo
  - type: 'custom:button-card'
    layout: icon_name
    name: Monitor de atividade
    icon: mdi:chart-box
    styles:
      grid:
        - grid-template-areas: '"n i"'
        - grid-template-columns: 1fr 20% 
      icon:
        - align-self: end
        - color: var(--primary-color)
        - height: 35px
      card:
        - padding: 5px
        - height: 45px
      name:
        - color: var(--primary-text-color)
        - justify-self: start
        - padding-left: 10%
        - font-weight: 400
        - font-size: 20px

  # Sensores
  - type: entities
    style: |
      :host {
        --paper-item-icon-color: var(--primary-color);
      }
      ha-card {
        padding: 0px 10px 0px 0px;
      }
    show_header_toggle: false
    entities:
      - sensor.uptime_server
      - entity: sensor.ha_restart
        name: Tempo de boot
      - entity: sensor.uptime_host
      - entity: sensor.local_ip
        name: IP do servidor
      - binary_sensor.remote_ui
      - entity: sensor.hacs_update
      - input_boolean.notify

  # Monitor
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        hours_to_show: 1
        points_per_hour: 60
        line_width: 4
        hour24: true
        lower_bound: 0
        upper_bound: 100
        show_legend: true
        entities:
          - entity: sensor.monitor_processor_use_percent
        show:
          extrema: false
          labels: true
        color_thresholds:
          - value: 0
            color: var(--divider-color)
          - value: 100
            color: var(--graph-color)

      - type: custom:mini-graph-card
        hours_to_show: 1
        points_per_hour: 60
        line_width: 4
        hour24: true
        lower_bound: 0
        upper_bound: 100
        show_legend: true
        entities:
          - entity: sensor.monitor_memory_use_percent
        show:
          extrema: false
          labels: true
        color_thresholds:
          - value: 0
            color: var(--divider-color)
          - value: 100
            color: var(--graph-color)


  # Sensores
  - type: entities
    style: |
      :host {
        --paper-item-icon-color: var(--primary-color);
      }
      ha-card {
        padding: 0px 10px 0px 0px;
      }
    show_header_toggle: false
    entities:
      - entity: sensor.monitor_disk_use_percent
      - entity: sensor.monitor_disk_free
      - entity: sensor.monitor_disk_use
      - entity: sensor.monitor_memory_use_percent
      - entity: sensor.monitor_memory_use
      - entity: sensor.monitor_memory_free
      - entity: sensor.monitor_processor_use_percent
      - sensor.banco_de_dados




  # Server Buttons           
  - type: horizontal-stack
    cards:

      - type: "custom:button-card"
        entity: input_boolean.ha_restart
        tap_action:
          action: none
        hold_action:
          action: toggle
        size: 70%
        styles:
          card:
            - font-size: 12px
            - height: 130px
            - padding: 10px 5px 15px 5px


      - type: "custom:button-card"
        entity: input_boolean.ha_snapshot
        tap_action:
          action: none
        hold_action:
          action: toggle
        size: 70%
        styles:
          card:
            - font-size: 12px
            - height: 130px
            - padding: 10px 5px 15px 5px


      - type: "custom:button-card"
        entity: input_boolean.ha_group_reload
        tap_action:
          action: toggle
        size: 70%
        styles:
          card:
            - font-size: 12px
            - height: 130px
            - padding: 10px 5px 15px 5px


      - type: "custom:button-card"
        entity: input_boolean.ha_script_reload
        tap_action:
          action: toggle
        size: 70%
        styles:
          card:
            - font-size: 12px
            - height: 130px
            - padding: 10px 5px 15px 5px

      - type: "custom:button-card"
        entity: input_boolean.ha_inputs_reload
        tap_action:
          action: toggle
        size: 65%
        styles:
          card:
            - font-size: 12px
            - height: 130px
            - padding: 10px 5px 15px 5px

  # Update
  - type: entities
    style: |
      :host {
        --paper-item-icon-color: var(--primary-color);
      }
      ha-card {
        padding: 0px 10px 0px 0px;
      }
    show_header_toggle: false
    entities:
      - update.home_assistant_core_update
      - update.home_assistant_operating_system_update
      - update.home_assistant_supervisor_update
      - update.assistant_relay_update
      - update.file_editor_update
      - update.mariadb_update
      - update.mosquitto_broker_update
      - update.node_red_update
      - update.plex_media_server_update
      - update.portainer_update
      - update.samba_share_update
      - update.spotify_connect_update
      - update.tasmoadmin_update
      - update.terminal_ssh_update